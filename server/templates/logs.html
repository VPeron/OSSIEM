<!DOCTYPE html>
<html>
<head>
    <title>SIEM Logs</title>
</head>
<body>
    <h1>SIEM Logs</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Client Name</th>
                <th>Log Type</th>
                <th>Log Data</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
                <td>{{ log[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
